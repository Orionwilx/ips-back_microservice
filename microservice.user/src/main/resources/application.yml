server:
  port: 8090

spring:
  application:
    name: msvc-user
  config:
    import: optional:configserver:http://localhots:8888
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/ips_app-test
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      service-url:
        defaultZone: http://localhost:8761/eureka